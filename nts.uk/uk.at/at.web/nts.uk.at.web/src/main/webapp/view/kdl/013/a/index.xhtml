<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
</head>
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdl013.a.style.css" />
			<com:scriptfile path="kdl013.a.vm.js" />		
			<script>var dialogSize = { width: 415 , height: 495};</script>
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
                <!--A1-1-->
				<div id="label"><label>#{i18n.getText('KDL013_1')}</label></div>
				<div id="lstData">
					<div id="inpSearch"  tabindex="1"
							data-bind="ntsSearchBox: {
									searchMode: 'filter',
									targetKey: 'code',
									comId: 'multi-list', 
									items: items, 
									selected: currentCodeList, 
									selectedKey: 'code', 
									fields: ['name', 'code'],
									mode: 'igGrid'}" />

						<table id="multi-list" tabindex="2"
							data-bind="ntsGridList: {
										height: 370,										
										width: 350,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCodeList,
										rows: 10
									}">
						</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button id="btnSetting" class="x-large proceed" data-bind="click: register" tabindex="3">#{i18n.getText('KDL013_5')}</button>
				<button id="btnCancel" class="large" data-bind="click: closeDialog" tabindex="4">#{i18n.getText('KDL013_6')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
