<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="../../../../master/base.xhtml">
        <ui:define name="htmlHead">
            <com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/ccg/025/component/component.css" of="/nts.uk.com.web"/>
			<com:scriptfile path="/view/ccg/025/component/component.vm.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/025/component/component.service.js" of="/nts.uk.com.web"/>

            <com:stylefile path="kdw006.d.main.css" />
            <com:scriptfile path="kdw006.d.start.js" />
            <com:scriptfile path="kdw006.d.vm.js" />
            <com:scriptfile path="kdw006.d.service.js" />
        </ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<a class="goback" tabindex="1"
					data-bind="ntsLinkButton: { action: jumpTo }">#{i18n.getText('KDW006_25')}</a>
				<button id="register-button" class="proceed" tabindex="2"
					data-bind="click: saveData, enable: $root.errors.isEmpty" style="margin-left: 85px;">#{i18n.getText('KDW006_26')}</button>
				<button id="copy-button" class="normal" tabindex="3"
					data-bind="click: copyData, enable: mode() != 0" >#{i18n.getText('KDW006_52')}</button>
			</div>
			<div id="contents-area">
				<div id="screen-e">
					<table id="great-table">
						<tr>
							<td id="left-side">
								<div id='left-panel'
								style="margin-top: -20px; margin-left: -15px; margin-right: 15px;"
									data-bind="with: $vm.componentCcg025">
									<com:load style="background-color: inherit;" path="/nts.uk.com.web/view/ccg/025/component/index.xhtml"></com:load>
								</div>
							</td>
							<td id="right-side"><table id="grid2" tabindex="5"></table></td>
						</tr>
					</table>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
