<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="title">
			<span class="title">#{i18n.getText('Com_Company')}</span>
		</ui:define>
		<ui:define name="extended-action-bar">
			<button tabindex="1" class="proceed" data-bind="click: saveCompanyEstablishment">#{i18n.getText('KSM001_1')}</button>
			<button tabindex="2" class="danger" data-bind="click: deleteCompanyEstablishment, enable: companyEstablishmentModel.isEnableDelete">#{i18n.getText('KSM001_2')}</button>
			<button tabindex="4" data-bind="click: openDialogUsageSettingModel">#{i18n.getText('KSM001_3')}</button>
			<button tabindex="5" data-bind="click: openComparTargetSettingDialog">#{i18n.getText('KSM001_75')}</button>
		</ui:define>
		<ui:define name="extended-111">
			<div tabindex="6" id="comboTargetYear"
					data-bind="ntsComboBox: {
				name: '#[KSM001_4]',
				options: lstTargetYear,
				optionsValue: 'year',
				visibleItemsCount: 5,
				value: companyEstablishmentModel.selectedYear,
				optionsText: 'year',
				editable: false,
				enable: true,
				columns: [
					{ prop: 'year', length: 6 }
				]}"></div>
		</ui:define>
		<ui:define name="extended-222">
			<div data-bind="with: companyEstablishmentModel">
				<div data-bind="ifnot: $parent.isLoading">
					<ui:include src="data-table.xhtml" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
