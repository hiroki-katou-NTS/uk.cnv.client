<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="title">
			<span class="title">#{i18n.getText('Com_Employment')}</span>
		</ui:define>
		<ui:define name="extended-action-bar">
			<button tabindex="1" class="proceed" data-bind="enable: employmentEstablishmentModel.isEditable, click: saveEmploymentEstablishment">#{i18n.getText('KSM001_1')}</button>
			<button tabindex="2" class="danger" data-bind="enable: employmentEstablishmentModel.isEnableDelete, click: deleteEmploymentEstablishment" >#{i18n.getText('KSM001_2')}</button>
			<button tabindex="3" data-bind="enable: employmentEstablishmentModel.isEnableDelete">#{i18n.getText('KSM001_50')}</button>
		</ui:define>
		<ui:define name="extended-111">
			<div tabindex="6" id="comboTargetYear"
					data-bind="ntsComboBox: {
				name: '#[KSM001_4]',
				options: lstTargetYear,
				optionsValue: 'year',
				visibleItemsCount: 5,
				value: employmentEstablishmentModel.selectedYear,
				optionsText: 'year',
				editable: false,
				enable: true,
				columns: [
					{ prop: 'year', length: 6 }
				]}"></div>
			<div style="margin-left: 150px" data-bind="ntsFormLabel: {required: true}">
				<label>#{i18n.getText('KSM001_5')}</label>
				<span style="margin-left: 50px" data-bind="text: employmentName"></span>
			</div>
		</ui:define>
		<ui:define name="extended-222">
			<div id="employmentSetting" class="employmentSettingContent"></div>
			<com:ko tag="with" bind="employmentEstablishmentModel">
				<div data-bind="ifnot: $parent.isLoading">
					<ui:include src="data-table.xhtml"/>
				</div>
			</com:ko>
		</ui:define>
	</ui:composition>
</body>
</html>
