<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/kaf/018/a/kaf018.a.css" />
			<com:scriptfile path="/view/kaf/018/a/kaf018.a.vm.js" />
			<!-- KCP004 -->
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: extraction, enable : $root.errors.isEmpty">#{i18n.getText('KAF018_311')}</button>
				<com:ko tag="if" bind="displayUpdMailTmpBtn">
					<button style="margin-left: 20px" data-bind="click: emailSetting, enable : $root.errors.isEmpty">#{i18n.getText('KAF018_312')}</button>
				</com:ko>

			</div>
			<div id="contents-area">
				<div class="table kaf018a-div-table">
					<div class="cell kaf018a-column1">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_313')}</div>
					</div>
					<div class="cell valign-bottom">
						<div data-bind="ntsComboBox: {
											name: $i18n('KAF018_314'),
											options: closureLst,
											optionsValue: 'closureId',
											visibleItemsCount: 5,
											optionsText: 'closureName',
											value: selectedClosureId,
											required: true,
											columns: [
												{ prop: 'closureId', length: 1 },
												{ prop: 'closureName', length: 10 },
											]}">
						</div>
					</div>
				</div>
				<div class="table kaf018a-div-table">
					<div class="cell valign-bottom kaf018a-column1">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_315')}</div>
					</div>
					<div class="cell valign-bottom">
						<div id="kaf018-a-rangeDate"
							data-bind="ntsDateRangePicker: {
													name: $i18n('KAF018_316'),
													required: true,
													value: dateValue,
													pickOnly: true,
													maxRange: 'oneMonth',
													required: true }">
						</div>
					</div>
				</div>
				<div class="table kaf018a-component">
					<div class="cell kaf018a-column2">
						<div class="kaf018a-panel" data-bind="ntsPanel:{width: '520px', height: '530px', direction: 'right', showIcon: true, visible: true}">
							<div id="tree-grid" style="display: inline-block;"></div>
						</div>
					</div>
					<div class="cell valign-top">
						<div class="table kaf018a-div-table" style="margin-left: 0">
							<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_317')}</div>	
						</div>
						<div class="table" style="margin-top: 20px;">
							<div data-bind="if: applicationApprovalFlg.display">
								<div class="kaf018-a-checkBox">
									<div data-bind="ntsCheckBox: { checked: applicationApprovalFlg.value,
																enable: applicationApprovalFlg.enable }"></div>
									<div style="display: inline-block; vertical-align: top;" data-bind="text: applicationApprovalFlg.text"></div>
								</div>
							</div>
							<div data-bind="if: confirmAndApprovalDailyFlg.display">
								<div class="kaf018-a-checkBox">
									<div data-bind="ntsCheckBox: { checked: confirmAndApprovalDailyFlg.value, 
																enable: confirmAndApprovalDailyFlg.enable }"></div>
									<div style="display: inline-block; vertical-align: top;" data-bind="text: confirmAndApprovalDailyFlg.text"></div>
								</div>
							</div>
							<div data-bind="if: confirmAndApprovalMonthFlg.display">
								<div class="kaf018-a-checkBox">
									<div data-bind="ntsCheckBox: { checked: confirmAndApprovalMonthFlg.value, 
																enable: confirmAndApprovalMonthFlg.enable }"></div>
									<div style="display: inline-block; vertical-align: top;" data-bind="text: confirmAndApprovalMonthFlg.text"></div>
								</div>
							</div>
							<div data-bind="if: confirmEmploymentFlg.display">
								<div class="kaf018-a-checkBox">
									<div data-bind="ntsCheckBox: { checked: confirmEmploymentFlg.value, 
																enable: confirmEmploymentFlg.enable }"></div>
									<div style="display: inline-block; vertical-align: top;" data-bind="text: confirmEmploymentFlg.text"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
