<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/base.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <com:EnumScript>
          nts.uk.ctx.at.function.dom.outputitemsofworkstatustable.enums.SettingClassificationCommon
        </com:EnumScript>

        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
        <com:scriptfile
          path="/view/ccg/share/ccg.service.js"
          of="/nts.uk.com.web"
        />
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

        <com:stylefile path="kwr004.a.main.css" />
        <com:scriptfile path="kwr004.a.common.js" />
        <com:scriptfile path="kwr004.a.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="functions-area">
          <!-- A1_1 -->
          <button
            tabindex="1"
            id="btnExportExcel"
            class="proceed"
            data-bind="enable: $root.errors.isEmpty, text: $i18n('KWR004_11'), click: exportExcel"
          />
        </div>
        <!-- A1_2-->
        <div id="contents-area" class="kwr-004">
          <!-- A3_1-->
          <div id="CCG001" tabindex="-1"></div>
          <div class="container">
            <div class="pull-left fixed-flex-layout-left">
              <div class="employees-list">
                <!-- A2_1, A2_2, A2_3 -->
                <div class="panel panel-frame date-time-picker">
                  <div
                          class="date-time-picker-label"
                          data-bind="ntsFormLabel: {}, text:  $i18n('KWR004_12')"
                  ></div>
                  <!-- YearMonth Picker -->
                  <div
                          id="daterangepicker"
                          tabindex="1"
                          data-bind="ntsDateRangePicker: {
                  required: true,
                  enable: true,
                  value: periodDate,
                  maxRange: 'oneYear',
                  type: 'yearmonth',
                  jumpUnit: 'year',
                  showNextPrevious: true,
                  name: $i18n('KWR004_12')
                }"
                  />
                </div>
                <!-- A3_2-->
                <div tabindex="4" id="kcp005" class="panel panel-frame">22</div>
              </div>
            </div>
            <div class="pull-left fixed-flex-layout-right">
              <!-- A4_1-->
              <div class="panel panel-frame" style="height: 578px;">
                <div class="panel-row">
                  <div class="row-left">
                    <!-- A5_1-->
                    <div
                            class="label"
                            data-bind="ntsFormLabel: {}, text: $i18n('KWR004_13')"
                    ></div>
                  </div>
                  <div class="row-right">
                    <div class="radios-group">
                      <!-- A5_2 -->
                      <div
                              tabindex="5"
                              data-bind="ntsRadioBoxGroup: {
                        options: itemListSetting,
                        optionsValue: 'id',
                        optionsText: 'name',
                        value: rdgSelectedId,
                        enable: true,
                        name: $i18n('KWR004_13')
                      }"
                      ></div>
                    </div>
                    <div class="text-box-button">
                      <div class="item item-1">
                        <!-- A5_3_2 - KWR004_105-->
                        <div
                                tabindex="6"
                                id="KWR004_105"
                                data-bind="ntsComboBox: {
                          name: $i18n('KWR004_16'),
                          options:  settingListItems1,
                          optionsValue: 'code',
                          visibleItemsCount: 5,
                          value: standardSelectedCode,
                          optionsText: 'name',
                          editable: false,
                          enable: isEnableSelectedCode(),
                          required: true,
                          selectFirstIfNull: true,
                          columns: [
                            { prop: 'code', length: 2 },
                            { prop: 'name', length: 10 },
                          ]}"
                        ></div>
                        <!-- A5_3_3-->
                        <button
                                tabindex="7" class="w-50"
                                data-bind="enable: isEnableSelectedCode() &amp;&amp; isWorker,
                                  click: showDialogScreenB, text: $i18n('KWR004_17')"
                        />
                      </div>

                      <div class="item item-2">
                        <!-- A5_4_2 - KWR004_106-->
                        <div
                                tabindex="8"
                                id="KWR004_106"
                                data-bind="ntsComboBox: {
                          name: $i18n('KWR004_18'),
                          options:  settingListItems2,
                          optionsValue: 'code',
                          visibleItemsCount: 5,
                          value: freeSelectedCode,
                          optionsText: 'name',
                          editable: false,
                          enable: !isEnableSelectedCode() &amp;&amp; allowFreeSetting,
                          required: true,
                          selectFirstIfNull: true,
                          columns: [
                            { prop: 'code', length: 2 },
                            { prop: 'name', length: 10 },
                          ]}"
                        ></div>
                        <!-- A5_3_3-->
                        <button
                                tabindex="9" class="w-50"
                                data-bind="enable: !isEnableSelectedCode() &amp;&amp; allowFreeSetting , click: showDialogScreenB, text: $i18n('KWR004_19')"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-row">
                  <div class="row-left">
                    <!-- A6_1-->
                    <div
                            class="label"
                            data-bind="ntsFormLabel: {}, text: $i18n('KWR004_20')"
                    ></div>
                  </div>
                  <div class="row-right row-switch-button">
                    <!-- A6_2 -->
                    <div
                            tabindex="10"
                            class="cf"
                            data-bind="ntsSwitchButton: {
                    name: $i18n('KWR004_20'),
                    options: [
                      { code: 1, name: $i18n('KWR004_21')},
                      { code: 0, name: $i18n('KWR004_22')}
                    ],
                    optionsValue: 'code',
                    optionsText: 'name',
                    value: zeroDisplayClassification,
                    required: false,
                    enable: true }"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
