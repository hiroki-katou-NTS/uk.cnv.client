<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="../../../../master/dialog.xhtml">
        <ui:define name="htmlHead">
            <script>var dialogSize = { width: 260, height: 300 };</script>
           
            
            <com:scriptfile set="IGNITE" />

            <com:stylefile path="kml002.l.style.css" />
            <com:scriptfile path="kml002.l.vm.js" />
     
        </ui:define>

        <ui:define name="content">
            <div id="content-area" style="overflow:hidden">
                <!--L1-1-->
                <div style="margin: 20px;">#{i18n.getText('KML002_150')}</div>
                <div style="text-align: center; margin-top: 36px;">
                    <!--L1-2-->
                    <div style="margin-left: 20px; ">#{i18n.getText('Com_Company')}</div>
                    <!--L1-3-->
                    <div tabindex="1" id="employment" style="margin-bottom: 5px; " data-bind="ntsCheckBox: { checked: isUseageEmployment }">#{i18n.getText('Com_Employment')}</div>
                </div>

            </div>
            
            <div id="functions-area-bottom" >
                <!--L2-1-->
                <button tabindex="2" id = "btnRegisterL" class="proceed x-large" data-bind="click: register">#{i18n.getText('KML002_164')}</button>
                <!--L2-2-->
                <button tabindex="3" id = "btnCloseL" class="normal" data-bind="click: closeDialog">#{i18n.getText('KML002_167')}</button>
            </div>
        </ui:define>       
    </ui:composition>
</body>

</html>
