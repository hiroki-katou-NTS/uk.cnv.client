<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 400,
					height : 360
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksm001.e.main.css" />
			<com:scriptfile path="../a/ksm001.a.service.js" />
			<com:scriptfile path="../a/ksm001.a.vm.js" />
			<com:scriptfile path="ksm001.e.service.js" />
			<com:scriptfile path="ksm001.e.vm.js" />
			<com:scriptfile path="ksm001.e.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area" data-bind="with: usageSettingModel">
				<div class="description-top" data-bind="text: nts.uk.resource.getText('KSM001_45')"></div>
				<img class="imageSettings" src="img001.png"></img>
				<div class="companyInfo">#{i18n.getText('Com_Company')}</div>
				<div class="checkSetting">
					<div id="ckb-employment" tabindex="1" data-bind="ntsCheckBox: { checked: settingEmployment }">#{i18n.getText('Com_Employment')}</div>
				</div>
				<div class="checkSetting">
					<div tabindex="2"  data-bind="ntsCheckBox: { checked: settingPersonal }">#{i18n.getText('Com_Person')}</div>
				</div>
				
			</div>
			<div id="functions-area-bottom">
				<button tabindex="3" class="x-large proceed" data-bind="click: saveUsageSettingModel">#{i18n.getText('KSM001_48')}</button>
				<button tabindex="4" data-bind="click: cancelSaveUsageSettingModel">#{i18n.getText('KSM001_49')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
