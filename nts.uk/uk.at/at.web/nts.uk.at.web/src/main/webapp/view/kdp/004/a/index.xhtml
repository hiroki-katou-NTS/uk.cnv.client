<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../share/kdp.main.css" />
			<com:scriptfile path="../../share/kdpbutton.vm.js" />
			<com:scriptfile path="../../share/kdpclock.vm.js" />
			<com:scriptfile path="../../share/kdp-message-error.js" />
			<com:scriptfile path="../../share/kdp-tabbutton.js" />
			<com:stylefile path="kdp004.a.main.css" />
			<com:scriptfile path="kdp004.a.model.js" />
			<com:scriptfile path="kdp004.a.vm.js" />
			<com:scriptfile path="kdp004.a.start.js" />
			<com:scriptfile path="kdp004.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- <div data-bind="ntsCheckBox: { checked: fingerAuthCkb }">FingerAuth
					Success</div>

				<div id="combo-box"
					data-bind="ntsComboBox: {
									name: 'Msg_List',
									options: ko.observableArray([
									{ msg:'Msg_301'}
									,{msg:'Msg_302'}
									,{msg:'Msg_316'}]),
									optionsValue: 'msg',
									visibleItemsCount: 5,
									value: selectedMsg ,
									optionsText: 'name',
									editable: false,
									enable: true,
									required: true,
									columns: [
										{ prop: 'msg', length: 4 }
									]}"></div> -->
			</div>

			<div id="contents-area" class="cf kdp004a">
				<!-- A1 -->
				<div id="kdp004a" class="cf">
					<div class="pull-left" id="stamp-input">
						<com:ko-if bind="showButton() == 1">
							<div class="time-container" data-bind="component: {
						name: 'stamp-clock',
						params: {
							setting: {
								textColor: '#7F7F7F'
							}
						}
					}"></div>
						</com:ko-if>

						<com:ko-if bind="showButton() == 2">
							<div class="time-container" data-bind="component: {
										name: 'stamp-clock',
										params: {
											setting: {show:true,
												textColor: '#7F7F7F'
											},
											events: {
												setting:
												{
														show: true,
														click:  function(data, event) { settingUser($vm)}
												}
												,
												company:{
													show: false,
													click:  function(data, event) { checkHis($vm) }
												}
											}
										}
								}">
							</div>
						</com:ko-if>

						<com:ko-if bind="showButton() == 3">
							<div class="time-container" data-bind="component: {
						name: 'stamp-clock',
						params: {
							setting: {show:true,
								textColor: stampSetting().textColor
							},
							events: {
								setting:{
								show: true,
										click:  function(data, event) { settingUser($vm)}
								} ,
								company:{
								show: true,
										click:  function(data, event) { checkHis($vm) }
								} 
							}
						}
					}"></div>
						</com:ko-if>

						<!-- <div data-bind="if:isUsed" class="panel"
							style="padding: 0 10px 10px 10px">
							<div id="stamp-desc"
								data-bind="style: {'color': stampTab().stampPageCommentColor }">
								<span data-bind="text: stampTab().stampPageComment"></span>
							</div>
							<ui:include src="/view/kdp/002/a/stamp-tab.xhtml" />
						</div> -->
						<com:ko-if bind="ko.toJS($vm.errorMessage) === '' &amp;&amp;  pageComment() != ''">
							<div class="pageComent" data-bind="html: pageComment, style: {color: commentColor}"></div>
						</com:ko-if>
						<com:ko-if bind="ko.toJS($vm.errorMessage) === ''">
							<div data-bind="kdp-tab-button-panel: { 
								tabs: stampTab().tabs,
								stampToSuppress: null,
								pageComment: pageComment,
            					commentColor: commentColor,
								click: function(btn, layout) { $vm.clickBtn1.apply($vm, [btn, layout]); },
								marginBottom: 0
							}"></div>
						</com:ko-if>
						<com:ko-if bind="isUsed">
							<com:ko-if bind="ko.toJS($vm.fingerStampSetting).noticeSetDto">
								<com:ko-if bind="ko.toJS($vm.fingerStampSetting).noticeSetDto.displayAtr == 1">
									<div class="kdp-message-error" data-bind="component: {
										name: 'kdp-message-error',
										params:{
											events: {
												registerNoti: {
													click: function() { $vm.settingNoti.apply($vm, []); }
												},
												shoNoti: {
													click: function() { $vm.shoNoti.apply($vm, []); }
												}
											},
											notiSet: fingerStampSetting,
											messageNoti: messageNoti
										}
									}"></div>
								</com:ko-if>
							</com:ko-if>
						</com:ko-if>
						<com:ko-if bind="!isUsed()">
							<div class="not_used_label" data-bind="text:errorMessage"></div>
						</com:ko-if>
					</div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
