<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <head>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">
        <script>
          var dialogSize = { width: 570, height: 480 };
        </script>
        <com:scriptfile set="IGNITE" />
        <com:stylefile path="/view/kdp/002/t/main.css" />
        <com:scriptfile path="kdp002.t.vm.js" />
        <com:scriptfile path="kdp002.t.start.js" />
        <com:scriptfile path="kdp002.t.service.js" />
      </ui:define>

      <ui:define name="content">
        <div id="contents-area">
          <div class="label-title" style="margin-bottom: 5px">
            <label
              class="basic-label"
              style="color: #C6C6D1" 
              data-bind="text: errorDateStr"
            ></label>
          </div>
          <div id="label-title">
            <label
              class="basic-label"
              id="top-message"
              data-bind="text: messageContent , style:{ color : messageColor }"
            ></label>
          </div>
          
            <div id="label-title-2">
              <com:ko-if bind="dataShare.listRequired.length > 0 ">
                <label class="basic-label" style="color: #C6C6D1">#{i18n.getText('KDP002_95')}</label>
              </com:ko-if>
            </div>
          <!-- <com:ko-if bind="dataShare.listRequired.length < 7 ">
            <div id="label-title-2">
              <label class="basic-label"></label>
            </div>
          </com:ko-if> -->
          <!-- G7 -->
          <div id="table-grid">
              <div style="
                  display: flex;flex-flow: wrap;" class="" data-bind="foreach: dataShare.listRequired"> 
                <button
                  class="proceed btn-name btn_1"
                  style="white-space: pre-wrap; margin-left: 5px;"
                  data-bind="text: buttonName, click: $parent.jumpScreen.bind($data, $data, $parent), css: {class: 'btn_' + $index}"
                  id="button1"
                ></button>
              </div>
          </div>
        </div>
        <div id="functions-area-bottom">
          <button
            class="btn-close btn_8"
            data-bind="click: closeDialog"
            id="button8"
          >
            #{i18n.getText('KDP002_96')}
          </button>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
