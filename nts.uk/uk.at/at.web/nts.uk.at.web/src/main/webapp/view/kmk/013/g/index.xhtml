<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk013.g.start.js" />
			<com:scriptfile path="kmk013.g.vm.js" />
			<com:scriptfile path="kmk013.g.service.js" />
			<com:stylefile path="kmk013.g.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/kmk/013/a/index.xhtml' }"
					tabindex="1"> #{i18n.getText('KMK013_204')} </a>
				<button class="proceed save" tabindex="2" data-bind="enable: $root.errors.isEmpty, click:saveData">#{i18n.getText('KMK013_205')}</button>
			</div>
			<div id="contents-area">
				<div class="control-group valign-center mt-10">
					<div id="G3_1" class="setting-label" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK013_487')}</div>
					<input id="G3_2" data-bind="ntsTimeWithDayEditor: {
            name: '#[KMK013_365]',
            constraint: 'TimeWithDayAttr',
            value: midNightStartTime,
            required: true }" tabindex="9" />
					<label id="G3_3">#{i18n.getText('KAF012_30')}</label>
					<input id="G3_4" data-bind="ntsTimeWithDayEditor: {
            name: '#[KMK013_367]',
            constraint: 'TimeWithDayAttr',
            value: midNightEndTime,
            required: true }" tabindex="10" />
				</div>
				<div class="control-group valign-center">
					<div id="G4_1" class="setting-label" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK013_488')}</div>
					<div id="G4_2" data-bind="ntsComboBox: {
            name: '#[KMK013_488]',
            options: daysOfWeekOptions,
            optionsValue: 'id',
            value: startOfWeek,
            visibleItemsCount: 7,
            optionsText: 'name',
            columns: [
              { prop: 'name', length: 2 }
            ]}" tabindex="11"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
