<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 500
				};
			</script>
			<com:stylefile path="ksc001.h.main.css" />
			<com:scriptfile path="ksc001.h.vm.js" />
			<com:scriptfile path="ksc001.h.start.js" />
			<com:scriptfile path="ksc001.h.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" style="display: none" data-bind="visible: true">
				<div class="lable-line">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_31')}</div>
					<label data-bind="text: targetRange()"></label>
				</div>
				<div>
					<table id="fixed-table">
						<colgroup>
							<col width="170px" />
							<col width="170px" />
							<col width="70px" />
							<col width="250px" />
							<col width="350px" />
							<col width="80px" />
							<col width="80px" />
						</colgroup>
						<thead>
							<tr>
								<th class="ui-widget-header">#{i18n.getText('KSC001_49')}</th>
								<th class="ui-widget-header">#{i18n.getText('KSC001_76')}</th>
								<th class="ui-widget-header">#{i18n.getText('KSC001_50')}</th>
								<th class="ui-widget-header">#{i18n.getText('KSC001_77')}</th>
								<th class="ui-widget-header">#{i18n.getText('KSC001_30')}</th>
								<th class="ui-widget-header">#{i18n.getText('KSC001_32')}</th>
								<th class="ui-widget-header">#{i18n.getText('KSC001_78')}</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><label data-bind="text: exeStart()"></label></td>
								<td><label data-bind="text: exeEnd()"></label></td>
								<td><label data-bind="text: executionDateTime()"></label></td>
								<td><div id="executionContent" data-bind="foreach: executionContent">
										<p data-bind="text: $data" />
									</div></td>
								<td><div id ="detailContentMethod" data-bind="foreach: detailContentMethod">
										<p data-bind="text: $data" />
									</div></td>
								<td>
								   <div data-bind="if:countexecutionNumber() >0">
										<a id="execution-number" tabindex="1" class="hyperlink"
											href="javascript:void(0);"
											data-bind="text: executionNumber(),click: openEmployeeTargetListDialog">
										</a>
									</div>
									<div data-bind = "ifnot: countexecutionNumber() > 0 " >
										<span data-bind="text :executionNumber() "></span>
									</div>
								</td>
								<td>
									 <div data-bind="if: countError() > 0">
										<a id="error-number" tabindex="2" class="hyperlink"
										href="javascript:void(0);"
										data-bind="text:errorNumber(),click : openErrorContentDialog">
									</a>
									</div>
									<div data-bind = "ifnot: countError() > 0">
										<span data-bind="text :errorNumber() "></span>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button id="btn-close" tabindex="3" class="large" data-bind="click: closeDialog">#{i18n.getText('KSC001_61')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
