<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/base.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
			
        <com:stylefile
          path="/view/ccg/025/component/component.css"
          of="/nts.uk.com.web"
        />
        <com:scriptfile
          path="/view/ccg/025/component/component.service.js"
          of="/nts.uk.com.web"
        />
        <com:scriptfile
          path="/view/ccg/025/component/component.vm.js"
          of="/nts.uk.com.web"
        />
        <com:scriptfile
          path="/view/ccg/026/component.js"
          of="/nts.uk.com.web"
        />

        <com:stylefile path="ksm011.e.css" />
        <com:scriptfile path="ksm011.e.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="functions-area">
          <a
            class="goback"
            tabindex="1"
            data-bind="ntsLinkButton: { jump: '/view/ksm/011/a/index.xhtml' }, text: $vm.$i18n('KSM011_17')"
          ></a>
          <button
            class="proceed"
            tabindex="2"
            data-bind="text: $vm.$i18n('KSM011_18'), click: saveData, enable: $root.errors.isEmpty"
          ></button>
        </div>
        <div id="contents-area" class="fixed-flex-layout">
          <div class="fixed-flex-layout-left">
            <div class="nts-panel"
              data-bind="ntsPanel:{ width: '330px', height: '450px', direction: 'right', showIcon: true, visible: true }"
            >
              <div tabindex="3"
                class="ccg025"
                id="ccg025"
                data-bind="with: componentViewmodel"
              >
                <com:load
                  path="/nts.uk.com.web/view/ccg/025/component/index.xhtml"
                ></com:load>
              </div>
            </div>
          </div>
          <div class="fixed-flex-layout-right">
            <div class="title">
              <span data-bind="text: roleName"></span>
            </div>
            <hr />
            <div tabindex="4"
              id="tab-panel"
              data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}"
            >
              <div class="tab-content-1">
								<div id="permissionCommon" data-bind="component: {
								    name: 'ccg026-component',
								    params: {
								        compId: 'permissionCommon',
									    roleId: roleId,
									    roleType: roleType,
									    changeData: permissionCommon,
									    maxRow: 2
                                    }
								}"> </div>
                <div class="divi">
                  <div class="title">
                    <span data-bind="text: $vm.$i18n('KSM011_99')"></span>
                  </div>
                  <hr />
                  <div class="control-group flex valign-center">
                    <div data-bind="ntsFormLabel: { required: true, text: $vm.$i18n('KSM011_100') }"></div>
                    <div id="KSM011_D24"
                         tabindex="7"
                         data-bind="ntsSwitchButton: {
										name: '#[KSM011_100]',
										options: switchItems,
										optionsValue: 'code',
										optionsText: 'name',
										value: basicFunctionControl,
										required: true,
										enable: true
                                  }"></div>
                  </div>
                  <div class="control-group valign-center">
                    <span class="label" data-bind="text: $vm.$i18n('KSM011_102')"></span>
                    <div tabindex="8"
                         id="combo-box"
                         class="comboBox"
                         data-bind="ntsComboBox: {
                                        name: '#[KSM011_103]',
                                        options: daysList,
                                        optionsValue: 'day',
                                        visibleItemsCount: 5,
                                        value: dateSelected,
                                        optionsText: 'name',
                                        editable: false,
                                        enable: basicFunctionControl() === 1,
                                        required: true,
                                        selectFirstIfNull: true
                                  }"></div>
                    <span class="label" data-bind="text: $vm.$i18n('KSM011_104')"></span>
                  </div>
                </div>
              </div>
              <div class="tab-content-2">
								<div id="permissionByWorkplace" data-bind="component: {
								    name: 'ccg026-component',
								    params: {
								        compId: 'permissionByWorkplace',
									    roleId: roleId,
									    roleType: roleType1,
									    changeData: permissionByWorkplace,
									    maxRow: 16
                                    }
								}"> </div>
							</div>
              <div class="tab-content-3">
                                <div id="permissionByIndividual" data-bind="component: {
								    name: 'ccg026-component',
								    params: {
								        compId: 'permissionByIndividual',
									    roleId: roleId,
									    roleType: roleType2,
									    changeData: permissionByIndividual,
									    maxRow: 2
                                    }
								}"> </div>
							</div>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
