<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 660, height: 690 };</script>
			<com:ValidatorScript>
					nts.uk.ctx.at.shared.dom.scherec.dailyattdcal.personcostcalc.premiumitem.PremiumName
   			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../shr/kml001.shr.servicebase.js" />
			<com:scriptfile path="../shr/kml001.shr.vmbase.js" />
			<com:scriptfile path="kml001.b.vm.js" />
			<com:scriptfile path="kml001.b.start.js" />
			<com:stylefile path="kml001.b.main.css" />
			<com:scriptfile
				path="/view/language/select/languagemasterselect-jquery-ext.js"
				of="nts.uk.com.web" />
			<com:stylefile path="/view/language/select/languagemasterselect.css"
				of="nts.uk.com.web" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div id="switch-language"></div>
					<div style="margin-left: 10px;" class="label">#{i18n.getText('KML001_16')}</div>
				</div>
				<table id="premium-set-tbl-b" data-bind=" style: { height: browser() ? '445px' : '485px' }">
					<thead>
						<tr>
							<th>#{i18n.getText('KML001_21')}</th>
							<th>#{i18n.getText('KML001_17')}</th>
							<th data-bind="text: textKML001_18"></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: premiumItemList">
						<tr>
							<td data-bind="text: $parent.getText($index())"></td>
							<td>
								<div class="cf" data-bind="ntsSwitchButton: {
										name: '#[KML001_17]',
										options: ko.observableArray([
											{ code: 1, name: '#{i18n.getText('Enum_UseAtr_Use')}' },
								            { code: 0, name: '#{i18n.getText('Enum_UseAtr_NotUse')}' }
								        ]),
										optionsValue: 'code',
										optionsText: 'name',
										value: useAtr,
										enable: $parent.enableLanguage }"></div>	
							</td>
							<td>
								<input  class="premiumName" data-bind="ntsTextEditor: {
										name: '#[KML001_28]',
										value: name,
										constraint: 'PremiumName',
										option: { width: '275px' },
										required: true, 
										enable: Boolean(useAtr()==1) }" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed center-e" data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('KML001_19')}</button>
				<button class="ui-dialog-titlebar-close" data-bind="click: closeDialog">#{i18n.getText('KML001_20')}</button>	
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
