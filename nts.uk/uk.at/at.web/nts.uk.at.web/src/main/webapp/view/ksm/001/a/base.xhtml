<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<ui:insert name="title" />
			<span class="action-bar">
			<ui:insert name="extended-action-bar" />
			<button tabindex="5" data-bind="click: openDialogCommonSetting">#{i18n.getText('KSM001_51')}</button>
			<!-- Print Excel -->
            <button tabindex="5" id="print-button" data-bind="click: saveAsExcel">#{i18n.getText('KSM001_196')}</button>
			</span>
		</div>
		<div class="contents-area cf" data-bind="visible: true" style="display: none">
			<div class="lineContent">
				<div class="lableContent" data-bind="visible: !isPersonSelected(), ntsFormLabel: {required: true}">
					<label>#{i18n.getText('KSM001_4')}</label>
				</div>
				<div class="lableContentPersonal" data-bind="visible: isPersonSelected(), ntsFormLabel: {required: true}">
					<label>#{i18n.getText('KSM001_4')}</label>
				</div>
				<ui:insert name="extended-111" />
			</div>
			<br/>
			<div style="display: inline-flex">
				<ui:insert name="extended-222" />
			</div>
		</div>
	</ui:composition>
</body>
</html>
