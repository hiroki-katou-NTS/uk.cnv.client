<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="kdl053.test.style.css" />
			<com:scriptfile path="kdl053.test.vm.js" />
			<com:scriptfile path="kdl053.test.start.js" />

		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: openDialog">Open KDL053</button>
			</div>
			<div id="content-area">
				<div style="margin: 20px 0 0 20px ; font-weight: bold;">項目列を表示するか ?:
					<div data-bind="ntsRadioBoxGroup: {
						options: itemList,
						optionsValue: 'id',
						optionsText: 'name',
						value: dispItemCol,
						enable: enable}">
					</div>
				</div>
				<div style="margin: 20px 0 0 20px ; font-weight: bold;">Has Error ?:
					<div data-bind="ntsRadioBoxGroup: {
						options: itemList,
						optionsValue: 'id',
						optionsText: 'name',
						value: selectedId,
						enable: enable}">
					</div>
				</div>				

				<div style="margin: 10px 0px 0px 20px; font-weight: bold;">Error Registration List:</div>
				<div style="margin: 10px 0px 0px 20px;">
					<table id="multi-list" data-bind="ntsGridList: {
								height: 300,
								options: items,
								optionsValue: 'id',
								columns: columns,
								multiple: true,
								value: currentCodeList
							}"></table>
				</div>
			</div>		
			<div style="display: inline-block;">
				<div style="margin: 10px 0px 0px 20px;font-weight: bold;">Order employeeId list:</div>
				<div style="margin: 10px 0px 0px 20px;">
					<textarea class="inputValue" rows="5" cols="40"
						data-bind="ntsMultilineEditor: { value: employeeIdList }" />
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>

</html>
