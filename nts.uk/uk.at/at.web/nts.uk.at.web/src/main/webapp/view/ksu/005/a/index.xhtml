<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>    
    <ui:composition template="../../../../master/dialog.xhtml">
        <ui:define name="htmlHead">	
            <script>var dialogSize = { width: 1100, height: 620 };</script>
            <com:ValidatorScript>
                nts.uk.ctx.at.aggregation.dom.scheduletable.PersonalScheduleComments
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu005.a.style.css" />		
			<com:scriptfile path="ksu005.a.vm.js" />
		</ui:define>

        <!-- PAGE CONTENT -->
        <ui:define name="content">
            <div id="functions-area">
                <!--A1-1-->
                <button tabindex="1" id="exportExcel">#{i18n.getText('KSU005_4')}</button>
                <!--A1-2-->
                <button tabindex="2" id="A1_2">#{i18n.getText('KSU005_5')}</button>
                <!--A1-3-->
                <button tabindex="3" id="A1_3" data-bind="click: closeDialog">#{i18n.getText('KSU005_6')}</button>
            </div>
        
            <div id="contents-area">
                <div class="container-custom">
                    <!--A2-1-->
                    <div style="width: 50px;" data-bind="ntsFormLabel:{required: true}">#{i18n.getText('KSU005_7')} </div>
        
                    <!--A2-2-->
                    <div tabindex="4" style="margin-left: 35px;" id="combo-box" data-bind="ntsComboBox: {options: itemList,
                                            width: 230,
                                            optionsValue: 'code',
                                            visibleItemsCount: 10,
                                            value: selectedCode,
                                            optionsText: 'name',
                                            columns: [
                                            { prop: 'code', length: 4 },
                                            { prop: 'name', length: 10 },
                                                ]}">
                    </div>
        
                    <!--A2-3-->
                    <div data-bind="if: enableSetting">
                        <button style="margin: 0px 35px 0px 10px; white-space: nowrap;" tabindex="5" id="A2_3"
                            data-bind="click: openDialog, visible: enableSetting">#{i18n.getText('KSU005_9')}</button>
                    </div>
                    <div data-bind="ifnot: enableSetting">
                        <div style="width: 75px;"></div>
                    </div>
        
                    <!--A3-1-->
                    <div id="A3_1" data-bind="ntsFormLabel:{required: false, constraint:['PersonalScheduleComments']}">
                        #{i18n.getText('KSU005_11')} </div>
        
                    <!--A3-2-->
                    <div>
                        <textarea tabindex="7" class="inputValue" rows="3" cols="60" data-bind="ntsMultilineEditor: { 
                                                name: '#[KSU005_11]',
                                                value: comments, 
                                                constraint:'PersonalScheduleComments',                            
                                                required: false }" />
                    </div>
        
                </div>
            </div>
        </ui:define>
        </ui:composition>
</body>
</html>
