<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width:480, height: 330 };</script>
			<com:stylefile path="cas012.c.style.css" />
			<com:scriptfile path="cas012.c.service.js" />
			<com:scriptfile path="cas012.c.start.js" />
			<com:scriptfile path="cas012.c.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="control-group valign-center">
					<div data-bind="ntsCheckBox: { checked: checkSetAdminFlag }">#{i18n.getText('CAS012_29')}</div>
				</div>
				<div class="control-group valign-center">
					<label class="company">#{i18n.getText('CAS012_30')}</label>
					<div id="combo-box" tabindex="5"
						data-bind="ntsComboBox: {
							options: listCompany,
							visibleItemsCount: 5,
							optionsValue: 'companyId',
							value: selectedCompany,
							optionsText: 'companyName',
							required : isRequired,
							width :300,
							columns: [
								{ prop: 'companyName', length: 14 }
							]}"></div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click : decision">#{i18n.getText('CAS012_32')}</button>
				<button data-bind="click :cancel_Dialog">#{i18n.getText('CAS012_33')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
